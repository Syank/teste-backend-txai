name: Execute tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/teste-backend-txai
    services:
      postgres:
        image: postgres:16.2
        env:
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
      - run: npm install
      - run: npm install pg
      - run: psql -h localhost -U postgres -d postgres -c 'CREATE DATABASE teste-backend-txai;'
      - run: npm run generate-database
      - run: npm run test
